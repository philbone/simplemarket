os:
  - linux

language: php

php:
  - '7.1.0'
  - '7.1.3'
  - '7.1.11'
  - '7.1.16'
  - '7.1.17'
  - '7.2.0'
  - '7.2.2'
  - '7.2.5'

before_script:
  - cp .env.travis .env
  - mysql -e "create database IF NOT EXISTS apirest;" -uroot
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate
  - php artisan db:seed
